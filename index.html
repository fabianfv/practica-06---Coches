<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>My last three cars</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="main-container">

      <figure class="user-data">
        <img class="user-data__image" src="img/person03.png" alt="user photo" />
        <figcaption>
          <p id="username" class="user-data__name">Name</p>
          <p class="user-data__message">My last three cars</p>
        </figcaption>
      </figure>

      <section class="car">

        <section class="selected-car">
          <img id="selectedCarImage" class="selected-car__image" alt="user car photo" src="img/car01.jpg" />
        </section>

        <section class="car-info">
          <section class="car-data">
            <p class="car-data__tag">Make</p>
            <p id="make" class="car-data__value">-</p>
          </section>
          <section class="car-data">
            <p class="car-data__tag">Model</p>
            <p id="model" class="car-data__value">-</p>
          </section>
          <section class="car-data">
            <p class="car-data__tag">Age</p>
            <p id="age" class="car-data__value">-</p>
          </section>
          <section class="car-data">
            <p class="car-data__tag">Color</p>
            <p id="color" class="car-data__value">-</p>
          </section>
          <section class="car-data">
            <p class="car-data__tag">Doors</p>
            <p id="doors" class="car-data__value">-</p>
          </section>
        </section>

        <section class="car-selector">
          <img id="car01" class="car-selector__thumbnail" alt="last user car photo" src="img/car01.jpg" />
          <img id="car02" class="car-selector__thumbnail" alt="penultime user car photo" src="img/car02.jpg" />
          <img id="car03" class="car-selector__thumbnail" alt="antepenultime user car photo" src="img/car03.jpg" />
        </section>
      </section>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
