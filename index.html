<body>
  <div class="main-container">
    <aside class="aside__usuario">
      <figure class="figure__usuario">
        <img class="img__usuario" src="img/person03.png" alt="foto del usuario" />
        <figcaption>
          <p id="nombre_usuario" class="p__nombre_usuario">Nombre</p>
          <p class="p__frase_usuario">Los coches que me han acompañado</p>
        </figcaption>
      </figure>
    </aside>
    <div class="div__content">
      <main class="main__coche">
        <section class="section__coche_seleccionado">
          <figure>
            <img id="img_coche_seleccionado" class="img__coche_seleccionado"
              alt="foto seleccionada de uno de los coches del usuario" src="img/coche01.jpg" />
          </figure>
        </section>

        <section class="section__datos_coche">
          <section class="section__marca">
            <p class="etiqueta">Marca</p>
            <p id="marca" class="p__marca">-</p>
          </section>
          <section class="section__modelo">
            <p class="etiqueta">Modelo</p>
            <p id="modelo" class="p__modelo">-</p>
          </section>
          <section class="section__antiguedad">
            <p class="etiqueta">Antigüedad</p>
            <p id="antiguedad" class="p__antiguedad">-</p>
          </section>
          <section class="section__color">
            <p class="etiqueta">Color</p>
            <p id="color" class="p__color">-</p>
          </section>
          <section class="section__puertas">
            <p class="etiqueta">Puertas</p>
            <p id="puertas" class="p__puertas">-</p>
          </section>
        </section>
      </main>

      <footer class="footer__selector_coches">
        <img id="coche01" class="img__miniatura_coche" alt="foto del último coche del usuario" src="img/coche01.jpg" />
        <img id="coche02" class="img__miniatura_coche" alt="foto del penúltimo coche del usuario"
          src="img/coche02.jpg" />
        <img id="coche03" class="img__miniatura_coche" alt="foto del antepenúltimo coche del usuario"
          src="img/coche03.jpg" />
      </footer>
    </div>
  </div>
  
  <script src="js/scripts.js"></script>

</body>

</html>
